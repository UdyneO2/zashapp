name: Build Zashboard APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Ganti langkah 'gradlew' dengan setup-gradle (Otomatis install Gradle)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0 

      - name: Build Debug APK
        run: gradle assembleDebug # Gunakan 'gradle' bukan './gradlew'

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: Zashboard-App
          path: app/build/outputs/apk/debug/*.apk